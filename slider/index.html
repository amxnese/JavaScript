<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="testimonial-slider">
        <div class="slider">
            <div class="slide active">
                <p>"This platform has transformed the way I learn. Highly recommended!"</p>
                <h3>- John Doe</h3>
            </div>
            <div class="slide">
                <p>"The courses are well-structured and easy to follow. A great resource for students."</p>
                <h3>- Jane Smith</h3>
            </div>
            <div class="slide">
                <p>"Fantastic content and excellent instructors. I'm very pleased with my progress."</p>
                <h3>- Mark Wilson</h3>
            </div>
        </div>
        <div class="navigation">
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
