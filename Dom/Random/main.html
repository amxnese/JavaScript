<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="main.css">
  <body>
    <div id="hello">Hello From HTML</div>
    <div id="styled">To Be Styled</div>
    <button onclick="">Click Me</button>
    <div class="container" id="myContainer">
      <h1 id="mainTitle">Random HTML Example</h1>
      <p></p>
      <span id="js">&lt;span&gt;from html file</span>
      <br>
      <form>
        <label for="name">Name:</label>
        <input type="name" id="name" name="name" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br />
        <input type="submit" value="Submit" />
      </form>
      <a class="google">Google</a>
      <br></br>
      <img src="" alt="Description of the image">
      <div>
        <p>
          This is a paragraph with a
          <span class="highlight">highlighted</span> span.
        </p>
      </div>
      <div>
        <p>This is another paragraph.</p>
      </div>
    </div>
    <script src="getAndSet.js"></script>
    <script src="events.js"></script>
    <script src="classList.js"></script>
    <script src="styling.js"></script>
    <script src="dealWithElements.js"></script>
    <script src="traversing.js"></script>
  </body>
</html>
